<html>
<head>
	<title>Login and Registration Form</title>
	<link rel = "stylesheet" href = "style.css">
</head>
<body bgcolor="blue">
	<div class = "hero">
		<div class = "form-box">
			<div class = "button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()" >Login</button>
				<button type="button" class="toggle-btn" onclick="register()" >Register</button>
			</div>
			<form id = "login" class="input-group">
			<table border="0">
			<tr>
			    <td width="270"><input type="radio" name="c1">&nbsp;Admin</td>
				<td width="140"><input type="radio" name="c1">&nbsp;User</td></tr></table><br>
				<input type="email" class="input-field" placeholder="Enter Email Id" pattern = ".+@svecw.edu.in" required><br>
				<input type="password" class="input-field" placeholder="Enter Password" required><br>
				<input type="checkbox" class="check-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn">Login</button>
			</form>
			<form id ="register"  class="input-group">
			    <table border="0"><tr>
			    <td width="270"><input type="radio" name="c1">&nbsp;Admin</td>
				<td width="140"><input type="radio" name="c1">&nbsp;User</td></tr></table><br>
				<input type="text" class="input-field" placeholder="Enter User Name" required>
				<input type="email" class="input-field" placeholder="Enter Email Id" pattern = ".+@svecw.edu.in" required>
				<input type="password" class="input-field" placeholder="Enter Password" required>
				<input type="tel" class="input-field" placeholder="Enter Phone Number" required>
				<input type="checkbox" class="check-box"><span>I agree to the terms & contiditions</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
	</div>
	<script>
	var x = document.getElementById("login");
	var y = document.getElementById("register");
	var z = document.getElementById("btn");
	
	function register(){
		x.style.left = "-400px";
		y.style.left = "50px";
		z.style.left = "110px";
	}
	function login(){
		x.style.left = "50px";
		y.style.left = "450px";
		z.style.left = "0";
	}
	</script>

</body>
</html>
